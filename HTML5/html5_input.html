<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UFT-8">
	<title>input</title>
	<link rel="stylesheet" type="text/css" href="style_main.css">
</head>
<body>
	<h1>Input元素</h1>
	<hr>
	<p>用来设置表单中的内容项，比如输入内容的文本框，按钮等，不仅可以布置在表单中，也可以在表单外的元素使用</p>
	<h2>Input元素属性</h2>
	<hr>
	<p>type属性：指定输入内容的类型，默认为text：单行文本框，还有passw：密码状态输入 submit：提交按钮，点击将数据发送至服务器 reset：重置按钮 button：普通按钮</p>
	<p>name属性：输入内容的识别名称，传递参数时候的参数名称</p>
	<p>value属性：默认值</p>
	<p>maxlength：输入的最大字数</p>
</body>
</html>
